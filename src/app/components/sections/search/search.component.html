<form #searchForm="ngForm" (ngSubmit)="onSubmit(searchForm)">
  <div class="row mt-4">
    <div class="col-md-10">
      <input type="text" class="form-control" required>
    </div>
    <div class="col-md-2 mt-3 mt-md-0">
      <button type="submit" class="btn btn-success w-25">Search</button>
    </div>
  </div>
</form>
